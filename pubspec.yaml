name: gauva_driver
description: "GAUVA Driver App"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.6+106

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Styling
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  gap: ^3.0.1
  flutter_screenutil: ^5.9.3
  lottie: ^3.1.0

  # State Management
  flutter_riverpod: ^2.6.1

  # Form Handling
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.0.0
  dropdown_button2: ^2.3.9

  # Networking
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  web_socket_channel: ^2.4.0

  # Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

  # Functional Programming
  dartz: ^0.10.1

  # Local Storage
  flutter_secure_storage: ^9.2.4

  # Connectivity
  flutter_image_compress: ^2.4.0
  connectivity_plus: ^6.1.4
  flutter_dotenv: ^5.2.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  ionicons: ^0.2.2
  pinput: ^5.0.1
  dotted_line: ^3.2.3
  file_picker: ^10.3.3
  collection: ^1.19.0
  google_maps_flutter: ^2.10.1
  geolocator: ^13.0.0
  location: ^8.0.0
  cached_network_image: ^3.4.1
  path_provider: ^2.1.5
  package_info_plus: ^8.3.0
  firebase_core: ^4.1.0
  firebase_messaging: ^16.0.1
  firebase_auth: ^6.1.1
  flutter_local_notifications: ^19.0.0
  flutter_ringtone_player: ^4.0.0+4
  vibration: ^3.1.3
  widget_to_marker: ^1.0.6
  flutter_polyline_points: ^2.1.0
  pusher_channels_flutter: ^2.4.0
  url_launcher: ^6.3.1
  circular_countdown_timer: ^0.2.4
  permission_handler: ^12.0.1
  app_settings: ^6.1.1
  image_picker: ^1.1.2
  path: ^1.9.1
  geocoding: ^4.0.0
  flutter_animate: 4.5.2
  fluttertoast: ^8.2.12
  shimmer: ^3.0.0
  equatable: ^2.0.7
  flutter_svg: ^2.2.0
  firebase_analytics: ^12.0.3
  flutter_html: ^3.0.0
  new_version_plus: ^0.0.11



dependency_overrides:
  geolocator_android: ^4.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  flutter_gen: ^5.7.0
  flutter_gen_runner: ^5.7.0
  json_serializable: ^6.7.1
  intl_utils: ^2.8.7


  # Linting
  flutter_lints: ^6.0.0
  custom_lint: ^0.7.0
  rename: ^3.1.0
  change_app_package_name: ^1.5.0

  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app-logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app-logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/avatars/
    - assets/lottie/
    - assets/svg/
    - assets/vehicles/
    - assets/notification.mp3
    - assets/notification2.mp3
    - assets/Rapidosound.mp3

  # Fonts are now loaded via Google Fonts package
  # This reduces app size by ~1.5-3MB
  # fonts: (removed - using google_fonts package)

flutter_gen:
  assets:
    enabled: true
  integrations:
    lottie: true

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated